<!doctype html>
<html>

<head>
    <title>Line Chart Multiple Axes</title>
    <script src="js/Chart.bundle.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <button id="randomizeData">Randomize Data</button>
    <script>
    var lineChartData = {
        labels: [],
        datasets: [{
            label: "My First dataset",
            borderColor: window.chartColors.red,
            backgroundColor: window.chartColors.red,
            fill: false,
            data: [],
            yAxisID: "y-axis-1",
        }, {
            label: "My Second dataset",
            borderColor: window.chartColors.blue,
            backgroundColor: window.chartColors.blue,
            fill: false,
            data: [],
            yAxisID: "y-axis-2"
        }]
    };


    var getData = function (dateStr) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '/AirQualityIndex/python/data_' + dateStr + '.csv', true);
      xhr.setRequestHeader("Content-Type", "text/xml");
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if (xhr.status == 200) {
            lineChartData.labels = [];
            lineChartData.datasets[0].data = [];
            lineChartData.datasets[1].data = [];

            var data = xhr.responseText;
            var lines = data.split("\n");
            for(var i=1;i<lines.length;i++){
              if(lines[i]) {
                var currentline=lines[i].split(",");
                lineChartData.labels.push(currentline[0]);
                lineChartData.datasets[0].data.push(currentline[1]);
                lineChartData.datasets[1].data.push(currentline[2]);
              }
            }
            window.myLine.update();

          }

        }
      }
      xhr.send(null);
    };



    window.onload = function() {
        var d = new Date();
        var month = d.getMonth()+1;
        var day = d.getDate();
        var output = d.getFullYear() + (month<10 ? '0' : '') + month + (day<10 ? '0' : '') + day;
        getData(output);
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myLine = Chart.Line(ctx, {
            data: lineChartData,
            options: {
                responsive: true,
                hoverMode: 'index',
                stacked: false,
                title:{
                    display: true,
                    text:'Chart.js Line Chart - Multi Axis'
                },
                scales: {
                    yAxes: [{
                        type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: "left",
                        id: "y-axis-1",
                    }, {
                        type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: "right",
                        id: "y-axis-2",

                        // grid line settings
                        gridLines: {
                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                        },
                    }],
                }
            }
        });
    };

    document.getElementById('randomizeData').addEventListener('click', function() {
        lineChartData.datasets.forEach(function(dataset) {
            dataset.data = dataset.data.map(function() {
                return randomScalingFactor();
            });
        });

        window.myLine.update();
    });
    </script>
</body>

</html>
